<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1C1C1E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Cash</title>
    <link rel="manifest" href="spending-manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1C1C1E;
            color: #FFFFFF;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Clock Icon */
        .clock-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: #2C2C2E;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.2s;
        }

        .clock-icon:active {
            transform: scale(0.9);
        }

        .clock-icon svg {
            width: 24px;
            height: 24px;
            fill: #8E8E93;
        }

        .clock-icon.active svg {
            fill: #00D54B;
        }

        /* Header */
        .header {
            padding: 80px 24px 20px;
            text-align: center;
        }

        .balance-label {
            font-size: 14px;
            color: #8E8E93;
            margin-bottom: 8px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .balance-display {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -3px;
            color: #FFFFFF;
            margin-bottom: 8px;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-display {
            font-size: 56px;
            color: #00D54B;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Number Pad */
        .numpad-container {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .numpad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }

        .numpad-btn {
            background: #2C2C2E;
            border: none;
            border-radius: 16px;
            padding: 24px;
            font-size: 32px;
            font-weight: 600;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .numpad-btn:active {
            background: #3A3A3C;
            transform: scale(0.95);
        }

        .numpad-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .action-btn {
            background: #2C2C2E;
            border: none;
            border-radius: 16px;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .action-btn.subtract {
            background: #FF453A;
            color: #000000;
        }

        .action-btn.add {
            background: #00D54B;
            color: #000000;
        }

        .action-btn.clear {
            background: #3A3A3C;
            color: #FFFFFF;
        }

        .action-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* Reminder Panel */
        .reminder-panel {
            position: fixed;
            top: 0;
            left: -100%;
            width: 280px;
            height: 100vh;
            background: #2C2C2E;
            transition: left 0.3s ease;
            z-index: 200;
            padding: 80px 20px 20px;
            overflow-y: auto;
        }

        .reminder-panel.active {
            left: 0;
        }

        .reminder-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 150;
        }

        .reminder-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .reminder-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #FFFFFF;
        }

        .time-selector {
            margin-bottom: 24px;
        }

        .time-label {
            font-size: 14px;
            color: #8E8E93;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="time"] {
            width: 100%;
            background: #1C1C1E;
            color: #FFFFFF;
            border: 1px solid #3A3A3C;
            padding: 14px;
            border-radius: 12px;
            font-size: 18px;
            outline: none;
        }

        input[type="time"]:focus {
            border-color: #00D54B;
        }

        .days-selector {
            margin-bottom: 24px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .day-btn {
            background: #1C1C1E;
            border: 2px solid #3A3A3C;
            border-radius: 12px;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            color: #8E8E93;
            cursor: pointer;
            transition: all 0.2s;
        }

        .day-btn.active {
            background: #00D54B;
            border-color: #00D54B;
            color: #000000;
        }

        .day-btn:active {
            transform: scale(0.95);
        }

        .reminder-status {
            background: #1C1C1E;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            font-size: 14px;
            color: #8E8E93;
        }

        .reminder-status.active {
            color: #00D54B;
        }

        /* Activity */
        .activity-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 30vh;
            overflow-y: auto;
            background: #1C1C1E;
            padding: 16px 20px;
            border-top: 1px solid #2C2C2E;
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .activity-title {
            font-size: 16px;
            font-weight: 700;
            color: #8E8E93;
        }

        .clear-btn {
            background: none;
            border: none;
            color: #FF453A;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            padding: 4px 8px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #2C2C2E;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-type {
            font-size: 14px;
            font-weight: 600;
        }

        .transaction-type.add {
            color: #00D54B;
        }

        .transaction-type.subtract {
            color: #FF453A;
        }

        .transaction-amount {
            font-size: 16px;
            font-weight: 700;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #8E8E93;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Clock Icon -->
    <div class="clock-icon" id="clockIcon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.2 3.2.8-1.3-4.5-2.7V7z"/>
        </svg>
    </div>

    <!-- Reminder Overlay -->
    <div class="reminder-overlay" id="reminderOverlay"></div>

    <!-- Reminder Panel -->
    <div class="reminder-panel" id="reminderPanel">
        <div class="reminder-title">Reminders</div>

        <div class="time-selector">
            <div class="time-label">Time</div>
            <input type="time" id="timeInput" value="07:00">
        </div>

        <div class="days-selector">
            <div class="time-label">Days</div>
            <div class="days-grid">
                <button class="day-btn" data-day="0">Sun</button>
                <button class="day-btn" data-day="1">Mon</button>
                <button class="day-btn" data-day="2">Tue</button>
                <button class="day-btn" data-day="3">Wed</button>
                <button class="day-btn" data-day="4">Thu</button>
                <button class="day-btn" data-day="5">Fri</button>
                <button class="day-btn" data-day="6">Sat</button>
            </div>
        </div>

        <div class="reminder-status" id="reminderStatus">
            No reminders set
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="balance-label">Spending Money</div>
        <div class="balance-display">$<span id="balance">0.00</span></div>
        <div class="input-display" id="inputDisplay"></div>
    </div>

    <!-- Number Pad -->
    <div class="numpad-container">
        <div class="numpad-grid">
            <button class="numpad-btn" data-num="1">1</button>
            <button class="numpad-btn" data-num="2">2</button>
            <button class="numpad-btn" data-num="3">3</button>
            <button class="numpad-btn" data-num="4">4</button>
            <button class="numpad-btn" data-num="5">5</button>
            <button class="numpad-btn" data-num="6">6</button>
            <button class="numpad-btn" data-num="7">7</button>
            <button class="numpad-btn" data-num="8">8</button>
            <button class="numpad-btn" data-num="9">9</button>
            <button class="numpad-btn" data-num=".">.</button>
            <button class="numpad-btn" data-num="0">0</button>
            <button class="numpad-btn" data-num="back">âŒ«</button>
        </div>

        <div class="numpad-actions">
            <button class="action-btn subtract" id="subtractBtn">
                <span style="font-size: 28px;">âˆ’</span> Spend
            </button>
            <button class="action-btn clear" id="clearBtn">Clear</button>
            <button class="action-btn add" id="addBtn">
                <span style="font-size: 28px;">+</span> Add
            </button>
        </div>
    </div>

    <!-- Activity Section -->
    <div class="activity-section">
        <div class="activity-header">
            <div class="activity-title">RECENT</div>
            <button class="clear-btn" id="clearAllBtn">Clear All</button>
        </div>
        <div id="activityContainer"></div>
    </div>

    <script>
        // Data
        const data = {
            balance: 0,
            transactions: [],
            reminders: {
                time: '07:00',
                days: []
            }
        };

        let currentInput = '';

        // Load data
        function loadData() {
            const saved = localStorage.getItem('cashTrackerData');
            if (saved) {
                Object.assign(data, JSON.parse(saved));
            }
            updateUI();
        }

        // Save data
        function saveData() {
            localStorage.setItem('cashTrackerData', JSON.stringify(data));
        }

        // Update UI
        function updateUI() {
            document.getElementById('balance').textContent = data.balance.toFixed(2);
            document.getElementById('timeInput').value = data.reminders.time;

            // Update day buttons
            document.querySelectorAll('.day-btn').forEach(btn => {
                const day = parseInt(btn.dataset.day);
                if (data.reminders.days.includes(day)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Update reminder status
            updateReminderStatus();

            // Update clock icon
            const clockIcon = document.getElementById('clockIcon');
            if (data.reminders.days.length > 0) {
                clockIcon.classList.add('active');
            } else {
                clockIcon.classList.remove('active');
            }

            renderActivity();
        }

        // Update input display
        function updateInputDisplay() {
            const display = document.getElementById('inputDisplay');
            if (currentInput) {
                display.textContent = '$' + currentInput;
            } else {
                display.textContent = '';
            }
        }

        // Number pad input
        document.querySelectorAll('.numpad-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const num = btn.dataset.num;

                if (num === 'back') {
                    currentInput = currentInput.slice(0, -1);
                } else if (num === '.') {
                    if (!currentInput.includes('.')) {
                        currentInput += num;
                    }
                } else {
                    if (currentInput.length < 10) {
                        currentInput += num;
                    }
                }

                updateInputDisplay();
            });
        });

        // Clear input
        document.getElementById('clearBtn').addEventListener('click', () => {
            currentInput = '';
            updateInputDisplay();
        });

        // Add money
        document.getElementById('addBtn').addEventListener('click', () => {
            if (!currentInput || parseFloat(currentInput) <= 0) return;

            const amount = parseFloat(currentInput);
            data.balance += amount;
            data.transactions.unshift({
                type: 'add',
                amount: amount,
                date: new Date().toISOString()
            });

            currentInput = '';
            saveData();
            updateUI();
            updateInputDisplay();
        });

        // Subtract money
        document.getElementById('subtractBtn').addEventListener('click', () => {
            if (!currentInput || parseFloat(currentInput) <= 0) return;

            const amount = parseFloat(currentInput);
            data.balance -= amount;
            data.transactions.unshift({
                type: 'subtract',
                amount: amount,
                date: new Date().toISOString()
            });

            currentInput = '';
            saveData();
            updateUI();
            updateInputDisplay();
        });

        // Clear all transactions
        document.getElementById('clearAllBtn').addEventListener('click', () => {
            if (confirm('Clear all transactions? This will reset balance to $0.00')) {
                data.balance = 0;
                data.transactions = [];
                saveData();
                updateUI();
            }
        });

        // Format date
        function formatDate(date) {
            const d = new Date(date);
            const today = new Date();

            if (d.toDateString() === today.toDateString()) {
                return 'Today ' + d.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            }

            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // Render activity
        function renderActivity() {
            const container = document.getElementById('activityContainer');

            if (data.transactions.length === 0) {
                container.innerHTML = '<div class="empty-state">No activity yet</div>';
                return;
            }

            container.innerHTML = data.transactions.slice(0, 10).map(t => `
                <div class="transaction-item">
                    <div>
                        <div class="transaction-type ${t.type}">${t.type === 'add' ? 'Added' : 'Spent'}</div>
                        <div style="font-size: 12px; color: #8E8E93; margin-top: 2px;">${formatDate(t.date)}</div>
                    </div>
                    <div class="transaction-amount">${t.type === 'add' ? '+' : 'âˆ’'}$${t.amount.toFixed(2)}</div>
                </div>
            `).join('');
        }

        // Toggle reminder panel
        document.getElementById('clockIcon').addEventListener('click', () => {
            document.getElementById('reminderPanel').classList.toggle('active');
            document.getElementById('reminderOverlay').classList.toggle('active');
        });

        document.getElementById('reminderOverlay').addEventListener('click', () => {
            document.getElementById('reminderPanel').classList.remove('active');
            document.getElementById('reminderOverlay').classList.remove('active');
        });

        // Day selection
        document.querySelectorAll('.day-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const day = parseInt(btn.dataset.day);
                const index = data.reminders.days.indexOf(day);

                if (index > -1) {
                    data.reminders.days.splice(index, 1);
                } else {
                    data.reminders.days.push(day);
                }

                saveData();
                updateUI();
                requestNotificationPermission();
            });
        });

        // Time input
        document.getElementById('timeInput').addEventListener('change', (e) => {
            data.reminders.time = e.target.value;
            saveData();
            updateUI();
        });

        // Update reminder status
        function updateReminderStatus() {
            const status = document.getElementById('reminderStatus');

            if (data.reminders.days.length === 0) {
                status.textContent = 'No reminders set';
                status.classList.remove('active');
            } else {
                const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const selectedDays = data.reminders.days.sort().map(d => dayNames[d]).join(', ');
                status.textContent = `Reminder: ${selectedDays} at ${data.reminders.time}`;
                status.classList.add('active');
            }
        }

        // Notification permission
        async function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default' && data.reminders.days.length > 0) {
                await Notification.requestPermission();
            }
        }

        // Send notification
        function sendNotification() {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('ðŸ’° Spending Money', {
                    body: `Current balance: $${data.balance.toFixed(2)}`,
                    icon: 'icon-192.png'
                });
            }
        }

        // Check reminders
        function checkReminders() {
            if (data.reminders.days.length === 0) return;

            const now = new Date();
            const currentDay = now.getDay();

            if (!data.reminders.days.includes(currentDay)) return;

            const [hours, minutes] = data.reminders.time.split(':');
            const scheduledTime = new Date();
            scheduledTime.setHours(parseInt(hours), parseInt(minutes), 0, 0);

            const diff = Math.abs(now - scheduledTime);
            if (diff < 60000) {
                sendNotification();
            }
        }

        // Check every minute
        setInterval(checkReminders, 60000);

        // Initialize
        loadData();
    </script>
</body>
</html>
