<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <div>
        <a id="download192" download="icon-192.png">Download 192x192 Icon</a><br><br>
        <a id="download512" download="icon-512.png">Download 512x512 Icon</a>
    </div>

    <script>
        function createIcon(canvasId, size, downloadId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background with rounded corners
            ctx.fillStyle = '#5B9FD7';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();

            // Dollar sign
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('$', size / 2, size / 2);

            // Create download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                document.getElementById(downloadId).href = url;
            });
        }

        createIcon('canvas192', 192, 'download192');
        createIcon('canvas512', 512, 'download512');
    </script>
</body>
</html>
